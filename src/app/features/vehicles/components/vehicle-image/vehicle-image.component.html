<img class="vehicle__image vehicle__image--desktop" [ngSrc]="getVehicleImageUrl(media, '16x9')" alt="Vehicle image"
    width="470" height="246" (error)="onImageError($event, '16x9')" preload [priority]="vehicleId === 'xe'" />

<img class="vehicle__image vehicle__image--mobile" [ngSrc]="getVehicleImageUrl(media, '1x1')" alt="Vehicle image"
    width="246" height="246" (error)="onImageError($event, '1x1')" preload [priority]="vehicleId === 'xe'" />
